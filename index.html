<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/global.js" defer></script>
    <script src="./js/main.js" defer></script>
    <link rel="icon" href="./img/logo-jmr.png">
    <title>JMR Stock</title>
</head>

<body>

    <header>
        <div id="contHeader">
            <div id="contMarca">
                <a href="./index.html" id="linkLogo">
                    <img src="./img/logo-jmr.png" alt="Logo" id="logo">
                    <h1 class="name-logo">JMR Stock</h1>
                </a>
            </div>
            <div id="contenedorCarrito">
                <a id="linkCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <img src="./img/Carrito.png" alt="Carrito de compras" id="imgCarrito">
                </a>
                <span id="contadorCarrito"></span>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h3 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compra
                        </h3>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="contItemsCarrito">
                        </div>
                        <p class="Total">Precio total: $<span id="precioTotal">0</span></p>
                        <button class="btn-finalizar" id="btnVaciar">Vaciar</button>
                        <button class="btn-finalizar" id="btn-finalizar" data-bs-dismiss="offcanvas">Comprar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

            <input id="barraBusqueda" placeholder="Buscar por nombre o por codigo">
            <section id="contFiltros">
                <article>

                                Almohada

                                Bandolera
                            </label>

                                <input type="checkbox" id="Billetera" name="producto" value="Billetera">
                                Billetera
                            </label>
                            <label for="Bolso">
                                <input type="checkbox" id="Bolso" name="producto" value="Bolso">
                                Bolso
                            </label>
                            <label for="Bufanda">
                                <input type="checkbox" id="Bufanda" name="producto" value="Bufanda">
                                Bufandas
                            </label>
                            <label for="Carpeta">
                                <input type="checkbox" id="Carpeta" name="producto" value="Carpeta">
                                Carpeta
                            </label>
                            <label for="Cartera">
                                <input type="checkbox" id="Cartera" name="producto" value="Cartera">
                                Cartera
                            </label>
                            <label for="Cartuchera">
                                <input type="checkbox" id="Cartuchera" name="producto" value="Cartuchera">
                                Cartuchera
                            </label>
                            <label for="Cepillo">
                                <input type="checkbox" id="Cepillo" name="producto" value="Cepillo">
                                Cepillo
                            </label>
                            <label for="Cuello">
                                <input type="checkbox" id="Cuello" name="producto" value="Cuello">
                                Cuello
                            </label>
                            <label for="Fichero">
                                <input type="checkbox" id="Fichero" name="producto" value="Fichero">
                                Fichero
                            </label>
                            <label for="Funda">
                                <input type="checkbox" id="Funda" name="producto" value="Funda">
                                Fundas
                            </label>
                            <label for="Gorro">
                                <input type="checkbox" id="Gorro" name="producto" value="Gorro">
                                Gorro

                            <label for="Guante">

                            </label>
                            <label for="Mochila">

                                Mochilas
                            </label>
                            <label for="Morral">

                            <label for="rinonera">
                                <input type="checkbox" id="rinonera" name="producto" value="rinonera">

                            </label>
                            <label for="Sobre">
                                <input type="checkbox" id="Sobre" name="producto" value="Sobre">
                                Sobre
                            </label>
                            <label for="Tabla">
                                <input type="checkbox" id="Tabla" name="producto" value="Tabla">
                                Tabla
                            </label>
                            <label for="Tarjetero">
                                <input type="checkbox" id="Tarjetero" name="producto" value="Tarjetero">
                                Tarjetero
                            </label>
                            <label for="Tijera">
                                <input type="checkbox" id="Tijera" name="producto" value="Tijera">
                                Tijera
                            </label>
                            <label for="Trabas">
                                <input type="checkbox" id="Trabas" name="producto" value="Trabas">
                                Trabas
                            </label>
                            <label for="Valija">
                                <input type="checkbox" id="Valija" name="producto" value="Valija">
                                Valijas
                            </label>
                            <button class="btn-accion btn-filtro" type="submit" id="btn-filtrar">Aplicar</button>
                        </fieldset>
                    </form>
                </article>
            </section>
        </aside>

        <main id="main">
            <button id="toTop"><img src="./img/up-arrow.png" id="img-toTop"></button>
            <h2 class="subtSeccion">Productos de JMR</h2>
            <section class="SecMain">
            </section>
        </main>

        <footer>
            <div id="contSocial">
                <div id="footContacto">
                    <h3>Contacto</h3>
                    <p>+543834927252</p>
                    <p><a href="#">cuerosjmr@hotmail.com</a></p>
